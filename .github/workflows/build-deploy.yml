name: Build and Deploy Code
on: [push]
jobs:
  fastapi-job:
    runs-on: ubuntu-latest
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: ${{secret.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secret.DATABASE_PORT}}
      DATABASE_USERNAME: ${{secret.DATABASE_USERNAME}}
      DATABASE_PASSWORD: ${{secret.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secret.DATABASE_NAME}}
      DATABASE_HOSTNAME_QA: ${{secret.DATABASE_HOSTNAME_QA}}
      DATABASE_NAME_QA: ${{secret.DATABASE_NAME_QA}}
      SECRET_KEY: ${{secret.SECRET_KEY}}
      ALGORITHM: ${{secret.ALGORITHM}}
      ACCESS_TOKEN_EXPIRATION: ${{secret.ACCESS_TOKEN_EXPIRATION}}
    steps:
      - name: Pull git repo
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9" # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install requirements.txt
        run: pip install -r requirements.txt
      - name: test with pytest
        run: |
          pip install pytest
          pytest
